<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
         #board {
             display: flex;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             flex-direction: column;
             align-items: center;
             justify-content: center;
         }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/ed26fd5425.js" crossorigin="anonymous"></script>
        <title>Hello wasm-pack! HTML</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">A-Puzzle-A-Day Solver</a>
                <a class="d-flex navbar-brand icon-link" href="https://github.com/keiichiw/a-puzzle-a-day-solver/"><i class="fa fa-github" aria-hidden="true"></i></a>
            </div>
        </nav>

        <div class="row g-3">
            <div class="col-md-4">
                <select class="col-md-1 form-select" id="month-form"></select>
            </div>
            <div class="col-md-4">
                <select class="form-select" id="day-form"></select>
            </div>
            <div class="col-md-2">
                <input class="form-check-input" type="checkbox" id="allow-flip-check">
                <label class="form-check-label" for="flexCheckDefault">Allow flipping pieces </label>
            </div>
            <div class="col-md-2">
                <button id="find-button" onclick="findSolution()" class="btn btn-primary">Find Solutions!</button>
            </div>
        </div>

        <div id="board"></div>
        <script src="./dist/main.js"></script>
    </body>
</html>
