<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="favicon.png" sizes="16x16 24x24 32x32 48x48 64x64" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/ed26fd5425.js" crossorigin="anonymous"></script>
        <title>A-Puzzle-A-Day Solver</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-xs navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" onClick="location.reload()">
                    <img src="favicon.png" width="30" class="d-inline-block align-top" alt="logo image">
                    A-Puzzle-A-Day Solver
                </a>
                <a class="d-flex navbar-brand icon-link" href="https://github.com/keiichiw/a-puzzle-a-day-solver/"><i class="fa fa-github" aria-hidden="true"></i></a>
            </div>
        </nav>

        <main>
            <div class="container" id="main-container" >
                This is an unofficial solver of <a href="https://www.dragonfjord.com/product/a-puzzle-a-day/">A-Puzzle-A-Day</a>.
                You can find one of solutions to the specified day's layout.
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <select class="col-md-1 form-select" id="month-form"></select>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <select class="form-select" id="day-form"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 col-md-4">
                        <button id="solve-button" class="btn btn-primary">Solve!</button>
                    </div>
                </div>
                <div id="hint"></div>
                <div id="board"></div>
                <table id="board-table"></table>
           </div>
        </main>
        <script src="./dist/main.js"></script>
    </body>
</html>
